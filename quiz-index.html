<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>

      #loading, #results {
        display: none;
      }

    </style>

  </head>
  <body class="bg-dark">
    <div class="container"></div>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body mt-5">
            <h1 class="heading display-5 pb-3">Quiz</h1>
            <form id="quiz-form">              
              
              <p class="message"></p>
              
              <!-- Question o1 -->
              <div class="card card-body question">
                <h5 class="card-title">Questão 01? </h5>
                
                <div class="radio">
                  <input class="correct" type="radio" name="question1" id="verdadeiro">Verdadeiro <p></p>

                  <input type="radio" name="question1" id="falso">Falso          
                </div>
              </div>  

              <!-- Question o2 -->
              <div class="card card-body question mt-3 mb-3">
                <h5 class="card-title"> Um carro pica x celta 2012. Os dois a 80 tu acha q vai ficar um do lado do outro? </h5>
                
                <div class="radio">
                  <input class="correct" type="radio" name="question2" id="verdadeiro">Sim filha da puta. 80km é 80km arrombado.<p></p>

                  <input type="radio" name="question2" id="falso">Lino, creio que não.          
                </div>
              </div>

              <div class="form-group">
                <input type="submit" value="Enviar" class="btn btn-dark btn-block">
              </div>

            </form>
            
            <div id="loading">              
              <img src="img/loading.gif" alt="">
            </div>
            
            </div>            
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="quiz-app.js"></script>
  </body>
</html>
